<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1A73E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 56px 48px;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1A73E8 0%, #185ABC 100%);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 16px rgba(26, 115, 232, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .logo h1 {
            color: #1A73E8;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #1A73E8 0%, #185ABC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo p {
            color: #5F6368;
            font-size: 15px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #3C4043;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.1px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9AA0A6;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.2s ease;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #E8EAED;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #F8F9FA;
            color: #202124;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1A73E8;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1), 0 4px 12px rgba(26, 115, 232, 0.15);
            transform: translateY(-1px);
        }
        .form-group input:focus + .input-icon {
            color: #1A73E8;
        }
        .error-message {
            background: linear-gradient(135deg, #FCE8E6 0%, #FADBD8 100%);
            color: #C5221F;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #C5221F;
            box-shadow: 0 2px 8px rgba(197, 34, 31, 0.1);
            animation: shake 0.4s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .error-message.show {
            display: block;
        }
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1A73E8 0%, #185ABC 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-primary span {
            position: relative;
            z-index: 1;
        }
        .signup-link {
            text-align: center;
            margin-top: 32px;
            color: #5F6368;
            font-size: 14px;
        }
        .signup-link a {
            color: #1A73E8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }
        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1A73E8;
            transition: width 0.3s ease;
        }
        .signup-link a:hover::after {
            width: 100%;
        }
        .signup-link a:hover {
            color: #1557B0;
        }
        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #5F6368;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
        }
        .forgot-password a:hover {
            color: #1A73E8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ“¦</div>
            <h1>StockMaster</h1>
            <p>Inventory Management System</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <div class="input-wrapper">
                    <input type="text" id="userId" name="userId" required autocomplete="username" placeholder="Enter your user ID">
                    <span class="input-icon">ðŸ‘¤</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <span class="input-icon">ðŸ”’</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                <span>Sign In</span>
            </button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btn = document.querySelector('.btn-primary');
            
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
            
            setTimeout(async () => {
                const ok = await login(userId, password);
                if (ok) {
                    btn.innerHTML = '<span>âœ“ Success!</span>';
                    btn.style.background = 'linear-gradient(135deg, #1DB954 0%, #1AA34A 100%)';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    errorMessage.textContent = 'Invalid User ID or Password. Please try again.';
                    errorMessage.classList.add('show');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 4000);
                }
            }, 300);
        });
    </script>
</body>
</html>
